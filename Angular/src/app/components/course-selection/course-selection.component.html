<app-home></app-home>

<nz-table nzBordered style="table-layout:fixed;" *ngIf="isTime">
    <thead>
      <tr>
        <th>课程名称 / 编号</th>
        <th>教师</th>
        <th>开始周 -- 结束周</th>
        <th>时间</th>
        <th>已选人数</th>
        <th>选择</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of course">
        <td>
            {{item.CourseName}}<br>{{item.CourseID}}
        </td>
        <td>
            {{item.TeaName}}
        </td>
        <td>
            第{{item.BeginTime}}--{{item.EndTime}}周
        </td>
        <td>
            周{{item.Day}}第{{item.Section}}大节
        </td>
        <td>
            {{item.StuNum}}
        </td>
        <td>
            <button 
            nz-button 
            nzType="primary"
            nzSize="default"
            *ngIf="!item.IsChosed"
            (click) = choose(item)>选课
            </button>
            <button 
            nz-button 
            nzType="danger"
            nzSize="default"
            *ngIf="item.IsChosed"
            (click) = choose(item)>退选
            </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
